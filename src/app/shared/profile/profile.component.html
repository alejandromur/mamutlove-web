<aside class="profile">
  <figure class="profile__figure">
    <img
      class="profile__image"
      src="assets/images/{{ memberProfile.image }}"
      alt="Foto retrato de {{ memberProfile.name }}"
    />
  </figure>
  <div class="profile__info">
    <h1 class="profile__name">
      {{ memberProfile.name }} {{ memberProfile.surname }}
    </h1>
    <p class="profile__description">{{ memberProfile.role }}</p>
    <!-- {{ social | json }} -->
    <ul class="profile__social">
      <li *ngFor="let item of memberProfile.social">
        <a
          class="profile__link"
          href="{{ item.url }}"
          title="{{ item.title }}"
          target="_blank"
          >{{ item.title }}
          <span class="sr-only">{{ item.title }}</span>
          <i class="{{ item.icon }}"></i>
        </a>
      </li>
    </ul>
  </div>
</aside>
